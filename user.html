<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-details-container">
        <h2>User Details</h2>
        <p>Username: <span id="displayUsername">[Username]</span></p>
        <p>Password: <span id="displayPassword">[Password]</span></p>
    </div>

    <script>
        // Function to get query parameters from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Extract parameters
        const username = getQueryParam('username');
        const password = getQueryParam('password');

        // Display parameters
        document.getElementById('displayUsername').textContent = username || 'Not provided';
        document.getElementById('displayPassword').textContent = password || 'Not provided';
    </script>
</body>
</html>
